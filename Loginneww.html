<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบล็อคอินlaw in everyday life</title>
    <style>
        body {
			
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;	
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ล็อคอิน</h2>
        <div class="form-group">
            <label for="username">ชื่อผู้ใช้:</label>
            <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้">
            <p class="error" id="usernameError"></p>
        </div>
        <div class="form-group">
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
            <p class="error" id="passwordError"></p>
        </div>
        <div class="form-group">
            <button id="loginButton">เข้าสู่ระบบ</button>
        </div>
        <div class="form-group">
            <button id="registerButton">ลงทะเบียน</button>
        </div>
    </div>

    <script>
        let registeredUser = null;

        document.getElementById('registerButton').addEventListener('click', function () {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            usernameError.textContent = '';
            passwordError.textContent = '';

            if (!username) {
                usernameError.textContent = 'กรุณากรอกชื่อผู้ใช้';
                return;
            }
            if (!password) {
                passwordError.textContent = 'กรุณากรอกรหัสผ่าน';
                return;
            }

            registeredUser = { username, password };
            alert('ลงทะเบียนสำเร็จ!');
        });

        document.getElementById('loginButton').addEventListener('click', function () {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            usernameError.textContent = '';
            passwordError.textContent = '';

            if (!username) {
                usernameError.textContent = 'กรุณากรอกชื่อผู้ใช้';
                return;
            }
            if (!password) {
                passwordError.textContent = 'กรุณากรอกรหัสผ่าน';
                return;
            }

            if (!registeredUser) {
                alert('กรุณาลงทะเบียนก่อนเข้าสู่ระบบ');
                return;
            }

            if (registeredUser.username === username && registeredUser.password === password) {
                alert('เข้าสู่ระบบสำเร็จ!');
                window.location.href = 'index.html'; // เปลี่ยนหน้าไปยัง rule.html
            } else {
                alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
				
            }
        });
    </script>
</body>
</html>
